<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<title>Easy Poker</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- LINK TO FIREBASE GOES HERE -->

	<!-- Moment.js Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

	<link rel="stylesheet" href="stylesheets/trainstyle.css">



</head>
<div class="container">

	<br>

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Easy Poker</h1>
		<p class="text-center">Simplifies your Game</p>
	</div>
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/cms">Add Rule</a>
			</div>
			<div class="col-md-1 col-sm-1">
				<a class="btn btn-light" href="/blog">Rules</a>
			</div>
			<div class="col-md-1 col-sm-1">
				<a class="btn btn-light" href="/authors"> Authors</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/tours">Tournaments</a>
			</div>

			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/tournaments">Add Tournaments</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/leagues">leagues</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/train">train</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="author-container">
					<h1>Authors</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Posts</th>
								<th>See Author's Posts</th>
								<th>New Post</th>
								<th>Delete Author</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="author-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="author-name" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create Author</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/author.js" type="text/javascript"></script>
