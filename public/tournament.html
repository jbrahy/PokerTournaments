<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tournament</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/blog">Go to Blog</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/authors">Manage Authors</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="tournament">
					<div class="form-group">
						<label for="title">Tournament Name:</label>
						<input placeholder="Tournament Name" type="text" class="form-control" id="tournamentname-input">
                        <br />
                        <label for="date">Tournament Date:</label>
						<input placeholder="Tournament Date" type="date" class="form-control" id="tournamentdate-input">
						<br />
						
						<label for="tournament">Rules:</label>
						<textarea placeholder="Tournament Rules" class="form-control" rows="10" id="tournamentrules-input"></textarea>
						<div class="form-group">
							<label for="category">User:</label>
							<select class="custom-select" id="user">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/tournament.js" type="text/javascript"></script>

</body>

</html>
